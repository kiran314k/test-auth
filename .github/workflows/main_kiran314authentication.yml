# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Spring Boot app to Azure Web App - kiran314authentication

on:
  push:
    branches:
      - main12
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package spring-boot:repackage

      - name: Rename jar file
        run: |
          cd target
          mv *.jar auth-test.jar

      - name: Prepare deployment
        run: |
          mkdir -p artifacts
          cp target/auth-test.jar artifacts/
          cp src/main/resources/web.config artifacts/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43FFB5CC77A749639099D3FC5AAA145C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9533AF794F50449DAF331B7DEFF4C618 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_365D8C4976944A7DB0FDA2BEAD84E0B6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kiran314authentication'
          slot-name: 'Production'
          package: deploy


